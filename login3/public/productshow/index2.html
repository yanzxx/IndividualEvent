<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel='stylesheet' href='http://libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css'>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/threesixty.css">
	<style type="text/css">
		#container{
			padding-top: 50px;
		}
		body{
			height: 1000px;
		}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="htmleaf-header">
		<h1>产品展示</h1>
		
		<div class="htmleaf-demo center">
		 
		  <a href="index2.html" class="current">用户控制模式</a>
		  <a href="index3.html">放大模式</a>
		  
		</div>
	</header>
	<section class="container-fluid" id="container">
      <div class="threesixty product1">
        <div class="spinner">
          <span>0%</span>
        </div>
        <ol class="threesixty_images"></ol>
      </div>
      <div style="text-align:center">
      
      <a class="btn btn-primary custom_play"><i class="fa fa-play"></i> 播放</a>
      <a class="btn btn-primary custom_stop"><i class="fa fa-pause"></i> 暂停</a>
      
      </div>
    </section>
	
	
	<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src='dist/threesixty.min.js'></script>
	<script type="text/javascript">
    window.onload = init;

    var product;
    function init(){

      car = $('.product1').ThreeSixty({
        totalFrames: 52,
        endFrame: 52,
        currentFrame: 1,

        imgList: '.threesixty_images',
        progress: '.spinner',
        imagePath:'img/car/',
        filePrefix: '',
        ext: '.png',
        height: 447,
        width: 1000,
        navigation: false,
        disableSpin: true
      });

    

     

      $('.custom_play').bind('click', function(e) {
        car.play();
      });

      $('.custom_stop').bind('click', function(e) {
        car.stop();
      });
    }

  </script>
</body>
</html>
